<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home_Screen</title>
    <script type="text/javascript">
        function EnableDisableTextBox() {
            document.getElementById('amount').removeAttribute('disabled');
            document.getElementById('comment').removeAttribute('disabled');
        }
    </script>
</head>
<body>
<!--[[${#httpServletRequest.remoteUser}]]-->

<form  method="post" th:action="@{/transaction/type}"  id="form2" >

    <input type="radio" id="view" name="txnType" value="view">

    <label for="view">View</label><br>

    <input type="radio" id="withdraw" name="txnType" value="withdraw" onclick="EnableDisableTextBox()">

    <label for="withdraw">Withdraw</label><br>

    <input type="radio" id="deposit" name="txnType" value="Deposit" onclick="EnableDisableTextBox()">

    <label for="deposit">Deposit</label><br>

    <br>

    <label for="amount">Enter the Amount:</label><br>

    <input type="text" id="amount" name="amount" disabled><br>

    <label for="comment">Comment:</label><br>

    <input type="text" id="comment" name="comment" disabled><br><br>
</form>
<button type="submit" form="form2" value="Ok">Ok</button>


<br><br>

<form method="get" th:action="@{/transaction/history}">
    <button>History</button>
</form>

<br><br>

<form method="get" th:action="@{/transaction/showtransaction}">
    <button>show Transaction</button>
</form>

</body>
</html>
